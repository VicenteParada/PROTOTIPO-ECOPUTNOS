<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPuntos - Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 0.5rem 0;
            color: white;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 5px;
        }
        
        nav a:hover {
            background-color: #575757;
        }
        
        main {
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-card {
            border: 2px solid #333;
            padding: 1.5rem;
            width: 400px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-card h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .login-card input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        
        .login-card a {
            text-decoration: none;
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem;
            font-size: 1rem;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-card a:hover {
            background-color: #45a049;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        ECOPUNTOS
    </header>

    <main>
        <!-- Tarjeta de Login -->
        <div class="login-card">
            <h2>Iniciar Sesi칩n</h2>
            <form>
                <input type="text" placeholder="Usuario o Correo" required>
                <input type="password" placeholder="Contrase침a" required>
                <a href="index.html">Iniciar Sesi칩n</a>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 EcoPuntos | Promoviendo el reciclaje en la Quinta Regi칩n</p>
    </footer>
</body>

</html>
