
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Configuración</h2>
        <form>
            <div class="form-group">
                <label for="siteTitle">Título del Sitio</label>
                <input type="text" id="siteTitle" class="form-control" placeholder="Ingrese el título del sitio">
            </div>
            <div class="form-group">
                <label for="email">Correo de Contacto</label>
                <input type="email" id="email" class="form-control" placeholder="Ingrese correo">
            </div>
            <button class="btn btn-success">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
