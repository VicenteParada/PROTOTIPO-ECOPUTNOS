<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPuntos - Actualizar Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
        }
        
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 0.5rem 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        
        nav a:hover {
            background-color: #575757;
        }
        
        main {
            padding: 2rem;
        }
        
        .form-container {
            background-color: white;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #4CAF50;
        }
        
        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .form-container button:hover {
            background-color: #45a049;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        ECOPUNTOS - Actualizar Datos
    </header>
    <nav>
        <a href="index.html">INICIO</a>
        <a href="puntos_reciclaje.html">PUNTOS DE RECICLAJE</a>
        <a href="premios.html">PREMIOS</a>
        <a href="actualizar_datos.html">ACTUALIZAR DATOS</a>
        <a href="login.html">LOGIN</a>
    </nav>
    <main>
        <div class="form-container">
            <h2>Actualizar Datos</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="123456789" required>

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Escribe tu dirección" required>

                <label for="foto">Foto de Perfil</label>
                <input type="file" id="foto" name="foto" accept="image/*">

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 EcoPuntos | Promoviendo el reciclaje en la Quinta Región</p>
    </footer>
</body>

</html>
